<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Product Page — Mobile Friendly</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #eef1f4;
        color: #111;
    }

    .navbar {
        background: #000000;
        color: white;
        padding: 12px 15px;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .nav-logo {
        font-size: 18px;
        font-weight: bold;
    }

    .nav-search {
        flex: 1;
    }

    .nav-search input {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: none;
    }

    .container {
        max-width: 1000px;
        margin: 10px auto;
        background: white;
        padding: 15px;
        border-radius: 10px;
    }

    .product-box {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .image-area {
        flex: 1;
        min-width: 280px;
    }

    .main-img {
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        background: #fff;
    }

    .main-img img {
        width: 100%;
        max-width: 350px;
        height: auto;
        object-fit: cover;
    }

    .thumbs {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        overflow-x: auto;
        padding-bottom: 5px;
    }

    .thumbs img {
        width: 70px;
        height: 70px;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        flex-shrink: 0;
    }

    .details {
        flex: 1;
        min-width: 250px;
    }

    .price {
        font-size: 26px;
        color: #0074d9;
        font-weight: bold;
        margin: 10px 0;
    }

    .btn {
        background: #0074d9;
        color: #fff;
        padding: 12px 18px;
        border: none;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
    }

    footer {
        text-align: center;
        padding: 12px;
        font-size: 13px;
        color: #777;
    }

    @media (max-width: 600px) {
        .product-box {
            flex-direction: column;
        }
    }
</style>
</head>

<body>

<div class="navbar">
    <div class="nav-logo">Watch Store</div>
    <div class="nav-search"><input type="text" placeholder="Search Watches..."></div>
</div>

<div class="container">
    <div class="product-box">

        <div class="image-area">
            <div class="main-img">
                <img id="mainImage"
                     src="https://images.unsplash.com/photo-1607873444053-fc132f3ca7c5?q=80&w=1200&auto=format&fit=crop"
                     alt="Watch">
            </div>

            <div class="thumbs">
                <img src="https://images.unsplash.com/photo-1607873444053-fc132f3ca7c5?q=80&w=300&auto=format&fit=crop" onclick="changeImg(this)">
                <img src="https://images.unsplash.com/photo-1524594081293-190a2fe0baae?q=80&w=300&auto=format&fit=crop" onclick="changeImg(this)">
                <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e?q=80&w=300&auto=format&fit=crop" onclick="changeImg(this)">
            </div>
        </div>

        <div class="details">
            <h2>Luxury Stainless Steel Watch — Black Dial</h2>
            <p>★★★★★ (5500+)</p>

            <div class="price">₹4,499</div>

            <ul>
                <li>Premium Stainless Steel Strap</li>
                <li>Water Resistant</li>
                <li>Scratch Proof Glass</li>
                <li>Stylish & Elegant Design</li>
            </ul>

            <button class="btn">Buy Now</button>
        </div>

    </div>
</div>

<footer>Stylish Watch Product Page — Mobile Friendly</footer>

<script>
    function changeImg(img) {
        document.getElementById('mainImage').src = img.src;
    }
</script>

</body>
</html>
