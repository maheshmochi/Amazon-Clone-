<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page — Simple</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f3f5;
            color: #111;
        }

        /* Amazon style navbar */
        .navbar {
            background: #131921;
            color: white;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-logo {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-search input {
            width: 280px;
            padding: 7px;
            border: none;
            border-radius: 4px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .product-box {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-area {
            flex: 1;
        }

        .main-img {
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .main-img img {
            max-width: 100%;
            height: 350px;
            object-fit: contain;
        }

        .thumbs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .thumbs img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .details {
            flex: 1;
        }

        .price {
            font-size: 28px;
            color: #0a66ec;
            font-weight: bold;
            margin: 10px 0;
        }

        ul {
            padding-left: 16px;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            background: #ff9900;
            color: #111;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 30px;
            color: #777;
        }
    </style>

</head>

<body>

    <!-- ✅ Navbar -->
    <div class="navbar">
        <div class="nav-logo">Amazon</div>
        <div class="nav-search"><input type="text" placeholder="Search..."></div>
        <div class="nav-links"><a href="#">Orders</a></div>
    </div>

    <!-- ✅ Product Box -->
    <div class="container">
        <div class="product-box">

            <!-- Images -->
            <div class="image-area">
                <div class="main-img">
                    <img id="mainImage"
                        src="https://images.unsplash.com/photo-1593642532400-2682810df593?q=80&w=1200&auto=format&fit=crop"
                        alt="">
                </div>

                <div class="thumbs">
                    <img src="https://images.unsplash.com/photo-1593642532400-2682810df593?q=80&w=300&auto=format&fit=crop"
                        onclick="changeImg(this)">
                    <img src="https://images.unsplash.com/photo-1541807084-5c52b6b9c1b1?q=80&w=300&auto=format&fit=crop"
                        onclick="changeImg(this)">
                    <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=300&auto=format&fit=crop"
                        onclick="changeImg(this)">
                </div>
            </div>

            <!-- Details -->
            <div class="details">
                <h2>Thin & Light Laptop — 14" • 8GB • 256GB SSD</h2>
                <p>Rating ★★★★☆ (4800+)</p>

                <div class="price">₹54,999</div>

                <ul>
                    <li>14" Full HD Display</li>
                    <li>Intel i5 • 8GB RAM • 256GB SSD</li>
                    <li>10 Hours Battery</li>
                    <li>1.2 Kg Weight</li>
                </ul>

                <button class="btn">Buy Now</button>

            </div>

        </div>
    </div>

    <footer>Simple Clean Product Page Layout</footer>

    <script>
        function changeImg(img) {
            document.getElementById("mainImage").src = img.src;
        }
        
document.querySelector('.btn').addEventListener('click', function () {
    window.location.href = "PAY.HTML";
});

    </script>

</body>

</html>
