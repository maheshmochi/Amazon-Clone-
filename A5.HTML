<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chair Product Page — Simple</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f3f5;
            color: #111;
        }

        .navbar {
            background: #131921;
            color: white;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-logo {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-search input {
            width: 280px;
            padding: 7px;
            border: none;
            border-radius: 4px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .product-box {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-area {
            flex: 1;
        }

        .main-img {
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .main-img img {
            max-width: 100%;
            height: 350px;
            object-fit: contain;
        }

        .thumbs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .thumbs img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .details {
            flex: 1;
        }

        .price {
            font-size: 28px;
            color: #0a66ec;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            background: #ff9900;
            color: #111;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        ul {
            padding-left: 16px;
        }

        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 30px;
            color: #777;
        }
    </style>

</head>

<body>

    <!-- ✅ Navbar -->
    <div class="navbar">
        <div class="nav-logo">Amazon</div>
        <div class="nav-search">
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <div class="container">
        <div class="product-box">

            <!-- ✅ Chair Images -->
            <div class="image-area">
                <div class="main-img">
                    <img id="mainImage" 
                         src="https://images.unsplash.com/photo-1582582421791-dc88d51db4e6?q=80&w=1200&auto=format&fit=crop" 
                         alt="">
                </div>

                <div class="thumbs">
                    <img src="https://images.unsplash.com/photo-1582582421791-dc88d51db4e6?q=80&w=300&auto=format&fit=crop"
                        onclick="changeImg(this)">
                    <img src="https://images.unsplash.com/photo-1598300057923-cad6f8429a54?q=80&w=300&auto=format&fit=crop"
                        onclick="changeImg(this)">
                    <img src="https://images.unsplash.com/photo-1578898887932-8e1b257a132d?q=80&w=300&auto=format&fit=crop"
                        onclick="changeImg(this)">
                </div>
            </div>

            <!-- ✅ Chair Details -->
            <div class="details">
                <h2>Premium Office Chair — Comfortable • Strong • Modern</h2>

                <p>Rating ★★★★☆ (2150+)</p>

                <div class="price">₹3,499</div>

                <ul>
                    <li>Ergonomic back support</li>
                    <li>Soft & comfortable cushion</li>
                    <li>Strong Metal base</li>
                    <li>Premium design</li>
                </ul>

                <button class="btn">Buy Now</button>

            </div>

        </div>
    </div>

    <footer>Simple Modern Chair Product Page</footer>

    <script>
        function changeImg(img) {
            document.getElementById("mainImage").src = img.src;
        }
        
document.querySelector('.btn').addEventListener('click', function () {
    window.location.href = "PAY.HTML";
});

    </script>

</body>

</html>
